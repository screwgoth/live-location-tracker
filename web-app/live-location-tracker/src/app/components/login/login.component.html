<div class="form-wrapper p-2 d-flex justify-content-center align-items-center">
  <div class="form-content p-3 border">
      <alert type="danger" *ngIf="invalidLoginerror" [dismissible]="true">
          <strong>{{invalidLoginerror}}</strong>
        </alert>
    <form [formGroup]="userLoginForm" (ngSubmit)="loginUserData(userLoginForm)">
      <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username"
        formControlName="username">
        <div *ngIf="userLoginForm.controls['username'].invalid && (userLoginForm.controls['username'].dirty || userLoginForm.controls['username'].touched)" 
        class="alert alert-danger">
        <div *ngIf="userLoginForm.controls['username'].errors.required">
          <small id="username" class="form-text">Username required.</small>
        </div>
       </div>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="Password" 
        formControlName="password">
        <div *ngIf="userLoginForm.controls['password'].invalid && (userLoginForm.controls['password'].dirty || userLoginForm.controls['password'].touched)" 
        class="alert alert-danger">
        <div *ngIf="userLoginForm.controls['password'].errors.required">
          <small id="password" class="form-text">Password required.</small>
        </div>
        <div *ngIf="userLoginForm.controls['password'].errors.minlength">
          <small id="password" class="form-text">Password should be atleast 5 character.</small>
        </div>
       </div>
      </div>
      <button type="submit" class="btn btn-primary" 
      [disabled]="!userLoginForm.valid">Login</button>
    </form>
    <p class="mb-0 pb-0">Dont have account?</p>
    <a routerLink="/register">Click to sign up</a>
  </div>
</div>
